<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Events</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #root {
            margin: 50px;
            background-color: #fff;
        }

        #wrapper {
            display: grid;
            grid-template-columns: repeat(5, 350px);
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Counter extends React.Component {
            render() {
                const textStyle = {
                    fontSize: 72,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold"
                };
            
                return (
                    <div style={textStyle}>
                        {this.props.display}
                    </div>
                );
            }
        }

        class Button extends React.Component {
            render() {
                const buttonStyle = {
                    fontSize: "1em",
                    width: 30,
                    height: 30,
                    fontFamily: "sans-serif",
                    color: "#333",
                    fontWeight: "bold",
                    lineHeight: "3px"
                };
                
                return (
                    <button style={buttonStyle} onClick={this.props.clickHandler}>{this.props.children}</button>
                );
            }
        }
            
        class CounterParent extends React.Component {
            constructor(props) {
                super(props);
            
                this.state = {
                    count: 0
                };
            }

            increase = (e) => {
                const addingCount = e.shiftKey ? 10 : 1;
                this.setState({
                    count: this.state.count + addingCount
                });
            }
            
            render() {
                const backgroundStyle = {
                    padding: 50,
                    backgroundColor: "#FFC53A",
                    width: 250,
                    height: 200,
                    borderRadius: 10,
                    textAlign: "center"
                };

                const textStyle = {
                    fontSize: 24,
                    fontWeight: "bold"
                }
            
                return (
                <div style={backgroundStyle}>
                    <p style={textStyle}>{this.props.message}</p>
                    <Counter display={this.state.count} />
                    <Button clickHandler={this.increase} >+</Button>
                </div>
                );
            }
        }

        ReactDOM.render(
            <div id="wrapper">
                <CounterParent message="Strength" />
                <CounterParent message="Perception" />
                <CounterParent message="Endurance" />
                <CounterParent message="Charisma" />
                <CounterParent message="Intelligence" />
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
