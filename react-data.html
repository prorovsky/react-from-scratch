<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Data</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #root {
            margin: 50px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Circle extends React.Component {
            render() {
                const circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };
        
                return (
                    <div style={circleStyle}>
                    </div>
                );
            }
        }

        // const theCircle = <Circle bgColor="#F9C240" />;

        function showCircle() {
            const randomValue = (min, max) => Math.floor(min + (Math.random() * (max + 1 - min)));
            const color = `rgb(${randomValue(0, 255)}, ${randomValue(0, 255)}, ${randomValue(0, 255)})`;
            return <Circle bgColor={color} />;
        }

        ReactDOM.render(
            <div>
                {showCircle()}
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
